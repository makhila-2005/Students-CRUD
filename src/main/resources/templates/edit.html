<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Student</title>
</head>

<body>
    <h1>Edit Student</h1>

    <form action="/students/edit/{id}" method="post" th:action="@{/students/edit/{id}(id=${student.id})}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required /><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" required /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${student.email}" required /><br><br>

        <label for="percent">Percent:</label>
        <input type="number" id="percent" name="percent" th:value="${student.percent}" required /><br><br>

        <button type="submit">Update Student</button>
    </form>
    <br>
    <a href="/students/">Back to Student List</a>
</body>

</html>
