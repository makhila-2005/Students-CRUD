<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Delete Student</title>
</head>

<body>
    <h1>Are you sure you want to delete this student?</h1>
    <form action="/students/delete/{id}" method="get" th:action="@{/students/delete/{id}(id=${student.id})}">
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="/students/">No, Cancel</a>
</body>

</html>
